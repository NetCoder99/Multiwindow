<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Student Details Manager</title>
  <link rel="stylesheet" href="../../styles/main.css" />
  <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src='./../../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='./../../../node_modules/jquery/dist/jquery.min.js'></script>
</head>

<body>
  <div class="container">

    <div class="text-center">
      <h1 >Student Details</h1>
    </div>


    <div class="col-md-8 order-md-1 mx-auto">
      <hr class="my-3">
      <form id="formStudentData" class="needs-validation" >
        <div class="row">
        
          <div class="row mb-3">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <label for="badgeNumber" class="col-form-label d-inline-block fw-bold">Badge Number:</label>
              <input type="number" class="form-control d-inline-block w-50" id="badgeNumber" onfocus="this.select()" autofocus placeholder="">
              <button id="searchButton" class="btn btn-success btn-sm ml-3" type="button">Search</button>
              <div id='badgeNumber_error'  class="col fw-bold text-start text-danger">&nbsp</div>
            </div>
            <div class="col-sm-1"></div>
          </div>

          <hr>
          <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="">
            <div id='firstName_error'  class="col text-start text-danger"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="">
            <div id='lastName_error'  class="col text-start text-danger"></div>
          </div>
        </div>
    
        <div class="mb-3">
          <label for="email">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="">
          <div id='email_error' class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="phonHome">Phone Number: Home<span class="text-muted">(Optional)</span></label>
          <input type="tel" class="form-control" id="phoneHome" placeholder="" disabled>
          <div id='phoneHome_error' class="invalid-feedback">
            Please enter a valid phone number.
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" disabled>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" disabled>
        </div>
    
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country">Country</label>
            <select class="form-select d-block w-100" id="country" disabled>
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="form-select d-block w-100" id="state" disabled>
              <option value="">Choose...</option>
              <option>Arizona</option>
              <option>California</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" disabled>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <div class="row d-flex">
          <div class="col">
            <button id="saveButton" class="btn btn-primary btn-lg btn-block" type="button">Save student details</button>
          </div>
          <div id="menuClickedMessage" class="col text-end">
            <button id="badgeButton" class="btn btn-primary btn-lg btn-block" type="button">Create badge</button>
          </div>
        </div>
      </form>
    </div>
    <p class="text-center mt-3" id="info"></p>

    <script src="students_renderer.js"></script>

  </div>

</body>

</html>
