<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Student Details Manager</title>
  <link rel="stylesheet" href="../../main.css" />
  <link rel="stylesheet" href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src='./../../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='./../../../node_modules/jquery/dist/jquery.min.js'></script>
</head>

<body>
  <div class="container mx-auto" style="height: 960px; width: 1280px;">

    <div class="text-center">
      <h1>Student Details</h1>
    </div>
    <div class="">
      <form id="formStudentData" class="needs-validation">
        <div class="row" style="height: 700px; width: 1280px;">
          <div class="col-md-4 text-center">
            <div class="text-left d-inline-block">
              <button id="selectPicture" class="btn btn-primary btn-sm btn-block my-3 align-left" type="button">Select
                Picture</button>
            </div>
            <div class="text-right d-inline-block">
              <button id="savePicture" class="btn btn-primary btn-sm btn-block my-3" type="button">Save
                Selection</button>
            </div>
            <img id="studentPicture" src="../../images/IMG_2476.JPG" alt="Please select a picutre!" class="border"
              style="height:300px;">

            <div class="text-center d-inline-block ">
              <div class="mt-2 p-1 fw-bold border rounded" style="background-color: #D3D3D3; width: 14rem;">
                <label>Status:</label>
                <label>Active</label>
              </div>
              <div class="mt-2 p-1 fw-bold border rounded" style="background-color: #D3D3D3; width: 14rem;">
                <label>Student #</label>
                <label>99999</label>
              </div>
              <div class="mt-2 p-1 fw-bold border rounded" style="background-color: #D3D3D3; width: 14rem;">
                <label>Since</label>
                <label>01/01/1753</label>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div id="navButtonsDiv" class="btn-group w-100" role="group">
              <button id="navAddress"    class="btn btn-sm my-3 border" type="button">Address</button>
              <button id="navContact"    class="btn btn-sm my-3 border" type="button">Contact</button>
              <button id="navAttendance" class="btn btn-sm my-3 border" type="button">Attendance</button>
              <button id="navClasses"    class="btn btn-sm my-3 border" type="button">Classes</button>
            </div>

            <div class="row ">
              <div class="col-sm-1"></div>
              <div class="col-sm-10 pt-3">
                <label for="badgeNumber" class="col-form-label d-inline-block fw-bold">Badge Number:</label>
                <input type="text" class="form-control d-inline-block w-25 form-control-sm" id="badgeNumber"
                  onfocus="this.select()" autofocus placeholder="">
                <div class="d-inline-block" style="margin-bottom: 1px;">
                  <button id="searchButton" class="btn btn-success btn-sm ml-3" style="margin-bottom: 4px;" type="button">Search</button>
                  <button id="createButton" class="btn btn-success btn-sm ml-3" style="margin-bottom: 4px;" type="button">Create New</button>
                </div>  
                <div id='badgeNumber_error' class="col fw-bold text-start text-danger">&nbsp</div>

                <div class="mb-3 d-inline-block" style="width: 14rem;">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" value="">
                  <div id='firstName_error'  class="col text-start text-danger"></div>
                </div>
                <div class="mb-3 d-inline-block" style="width: 14rem;">
                  <input type="text" class="form-control" id="middleName" placeholder="Middle Name" value="">
                  <div id='middleName_error'  class="col text-start text-danger"></div>
                </div>
                <div class="mb-3 d-inline-block" style="width: 14rem;">
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="">
                  <div id='lastName_error'  class="col text-start text-danger"></div>
                </div>

                <div class="mb-3">
                  <label for="address">Address<span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" >
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
            
                <div class="mb-3">
                  <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" >
                </div>                

                <div class="mb-3">
                  <label for="city">City<span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="city" placeholder="City" >
                </div>                

                <div>
                  <div class="mb-3 w-25 d-inline-block">
                    <label for="state">State<span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="state" placeholder="State" >
                  </div>                
                  <div class="mb-3 w-50 d-inline-block">
                    <label for="zipcode">ZipCode<span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="zipcode" placeholder="ZipCode" >
                  </div>                
                </div>

              </div>
              <div class="col-sm-1"></div>
            </div>

          </div>

        </div>

      </form>
    </div>
    <script src="student_layout.js"></script>
  </div>
</body>

</html>
